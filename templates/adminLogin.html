<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
</head>
<body>
	<form action="/admin" method="POST">
		<label>
			Email
			<input type="email" name="email" required>
		</label>
		<label>
			Password
			<input type="password" name="password" required>
		</label>
		<input type="submit" name="login">
		<p style="color: red;">{{error}}</p>
	</form>
</body>
</html>
